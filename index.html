<head>

    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Crescent-Moon-PNG-HD.png">

<body>

    <div class="container">
        <section id="stars"></section>

        <div class="moon">
            <img src="./Crescent-Moon-PNG-HD.png" alt="">
        </div>

        <div class="heading">
            <h1 lang="en">Eid Al-Adha </h1>
        </div>

        <div class="data-container">
            <div class="card" style="width: 20rem; height: 15rem;">
                <img src="./goat.svg" class="" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Eid Day 1 </h5>
                  <p class="card-text" id="day1"></p>
                </div>
            </div>

            <div class="card" style="width: 20rem; height: 15rem;">
                <img src="./goat.svg" class="" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Eid Day 2 </h5>
                  <p class="card-text" id="day2"></p>
                </div>
            </div>

            <div class="card" style="width: 20rem; height: 15rem;">
                <img src="./goat.svg" class="" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Eid Day 3 </h5>
                  <p class="card-text" id="day3"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
